<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles.css'>
    <script src="./jquery-3.7.1.js"></script>
    <script src="randomjsplugin.js"></script>
    <script src='js.js'></script>
</head>

<body>

    <div class="shield"></div>
    <div class="healthbar">
        <div class="hp"></div>
    </div>
    <div class="alerts">drop msgs</div>
    <div class="timer-points"> <b>Time survived: 0, Total points: 0</b></div>
    <div class="container">

        <div class="planesContainer"> </div>
        <div class="player color" id="player">

            <p class="cannon color"></p>
            <p class="wheel color"></p>
            <p class="wheel color"></p>

        </div>
    <div class="menu">

     <div class="buttons">
            <input type="button" class="button" id="switch-color" value="Switch tank color">
            <input type="button" class="button" id="start" value="Start Game">
        </div>
    </div>

    <div class="end-screen">

        <p class="round-score"> </p>
<!-- Display stats like atkspeed, damage avoided with shields, enemies destroyed... -->
        <p class="round-stats"></p>
    </div>
</div>

</body>

</html>
